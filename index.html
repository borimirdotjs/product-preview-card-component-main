<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card-container">
      <picture>
        <source media='(min-width: 500px)' srcset='images/image-product-desktop.jpg'>
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="card-content">
        <p class="picture-reference">PERFUME</p>
        <h1 class="card-title">  Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
        <h1 class="price-now">$149.99</h1>
        <p class="price-before">$169.99</p>
        </div>
        <button><img class="cart" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
  </div>
</body>
</html>
